<!DOCTYPE html>
<html lang="it" data-critters-container>
<head>
    <meta charset="utf-8">
    <title>MySbobina - Trascrizione Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Rimane invariata tutta la tua sezione CSS */
        @charset "UTF-8";
        @font-face {
            font-family: Raleway;
            font-style: normal;
            font-weight: 100 900;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/raleway/v34/1Ptug8zYS_SKggPNyCAIT5lu.woff2) format("woff2");
        }

        /* ... resto del tuo CSS ... */
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Trascrivi il tuo Audio</h1>
        </header>

        <div class="upload-container" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Trascina qui il tuo file audio<br>oppure clicca per selezionarlo</div>
            <div class="file-info">Formati supportati: MP3, WAV, M4A, AAC</div>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <button onclick="transcribeAudio()">Trascrivi Audio</button>

        <div class="output" id="transcriptionOutput">
            Qui apparir√† la trascrizione del tuo audio...
        </div>

        <footer>
            <p>Powered by MySbobina</p>
        </footer>
    </main>

    <script>
        const API_URL = "https://795c-2001-b07-6455-13a3-a9f2-39f3-61d3-cb54.ngrok-free.app/"; // URL del backend esposto

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('audioFile');
        const outputDiv = document.getElementById('transcriptionOutput');
    
        // Gestione del drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('uploading');
        });
    
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('uploading');
        });
    
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('uploading');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                updateFileName(files[0].name);
            }
        });
    
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                updateFileName(e.target.files[0].name);
            }
        });
    
        function updateFileName(fileName) {
            document.querySelector('.upload-text').textContent = `File selezionato: ${fileName}`;
        }
    
        async function transcribeAudio() {
            if (!fileInput.files.length) {
                outputDiv.textContent = "Per favore, seleziona un file audio.";
                return;
            }
            
            const file = fileInput.files[0];
            outputDiv.textContent = "Trascrizione in corso...";
            dropZone.classList.add('uploading');
            
            const formData = new FormData();
            formData.append('file', file);
    
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });
    
                if (!response.ok) {
                    throw new Error('Errore durante la trascrizione.');
                }
    
                const data = await response.json();
                outputDiv.textContent = data.transcription;
            } catch (error) {
                outputDiv.textContent = `Errore: ${error.message}`;
            } finally {
                dropZone.classList.remove('uploading');
            }
        }
    </script>
</body>
</html>
